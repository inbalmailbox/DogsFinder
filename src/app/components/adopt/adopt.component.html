<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4">
  
    <div class="mb-3">
      <label>Weight (kg)</label>
      <input type="number" formControlName="weight" class="form-control" min="1" max="100" />
      <small class="text-danger" *ngIf="form.get('weight')?.hasError('required')">Weight is required</small>
    </div>
  
    
    <div class="mb-3">
      <label>Color</label>
      <select formControlName="color" class="form-control">
        <option value="" disabled>Select a color</option>
        <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
      </select>
      <small class="text-danger" *ngIf="form.get('color')?.hasError('required')">Color is required</small>
    </div>
  
   
    <div class="mb-3 form-check">
      <input type="checkbox" formControlName="isFirstAdoption" class="form-check-input" id="firstAdoption" />
      <label for="firstAdoption">Is this your first adoption?</label>
    </div>
  
   
    <div class="mb-3">
      <label>Age (years)</label>
      <input type="number" formControlName="age" class="form-control" min="0" max="20" />
      <small class="text-danger" *ngIf="form.get('age')?.hasError('required')">Age is required</small>
    </div>
  
    <!-- Loader (GIF) -->
    <div *ngIf="loading" class="text-center">
    <!--   <img src="/assets/dog-loader.gif" alt="Loading..." width="120" /> -->
      üê∂
      <p>Submitting your adoption request...</p>
    </div>
  
   
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
      Submit
    </button>
  </form>
